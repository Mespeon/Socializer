<ion-header>
  <ion-navbar>
    <ion-title>
      Socializer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="samplePicUrl"/>
  <div><span>Caption: {{ sampleCaption}}</span></div>
  <div><span>Description: {{ sampleDescription }}</span></div>

  <button ion-button block>Share to Facebook</button>
  <button ion-button block>Share to Instagram</button>
  <button ion-button block>Share to Twitter</button>
  <button ion-button block>Share via Email</button>
</ion-content>
