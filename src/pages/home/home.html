<ion-header>
  <ion-navbar>
    <ion-title>
      Socializer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <img id="image" [src]="sampleSrc"/> -->
  <img [src]="sampleSrc" #imageResult />
  <canvas #myCanvas id="myCanvas"></canvas>

  <!-- <div><span>Caption: {{ sampleCaption}}</span></div>
  <div><span>Description: {{ sampleDescription }}</span></div> -->

  <ion-label>GLFXJS Experimental</ion-label>
  <ion-list>
    <ion-list-header>
    Adjust Image Filters
    </ion-list-header>

    <ion-item>
      <ion-label>Brightness</ion-label>
      <ion-range min="-100" max="100" pin="true" step="1" [(ngModel)]="brightness" color="secondary">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Contrast</ion-label>
      <ion-range min="-100" max="100" pin="true" step="1" [(ngModel)]="contrast" color="secondary">
        <ion-icon range-left small name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>UnsharpMask Radius</ion-label>
      <ion-range min="0" max="200" pin="true" step="1" [(ngModel)]="unsharpMask.radius" color="secondary">
        <ion-icon range-left small name="ios-radio"></ion-icon>
        <ion-icon range-right name="ios-radio"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>UnsharpMask Strength</ion-label>
      <ion-range min="0" max="5" step="0.5" pin="true" [(ngModel)]="unsharpMask.strength" color="secondary">
        <ion-icon range-left small name="md-cog"></ion-icon>
        <ion-icon range-right name="md-cog"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Hue</ion-label>
      <ion-range min="-100" max="100" pin="true" step="1" [(ngModel)]="hue" color="secondary">
        <ion-icon range-left small name="md-color-palette"></ion-icon>
        <ion-icon range-right name="md-color-palette"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Saturation</ion-label>
      <ion-range min="-100" max="100" pin="true" step="1" [(ngModel)]="saturation" color="secondary">
        <ion-icon range-left small name="thermometer"></ion-icon>
        <ion-icon range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="copySrcToCanvas()">Copy to Canvas</button>
  <button ion-button block (click)="filterMe()" [disabled]="!image">Apply Filters</button>
  <button ion-button block (click)="restoreImage()" [disabled]="!image">Clear Filters</button>
  <button ion-button block (click)="downloadImage()" disabled='true'>Download Photo</button>
  <button ion-button block (click)="pushFilePage()">Go to File Experimental</button>


  <ion-label>Social Sharing</ion-label>
  <button ion-button block rounded (click)="logintoFacebook()">Login to Facebook</button>
  <button ion-button block rounded (click)="getFacebookStatus()">Get Facebook login status</button>
  <button ion-button block (click)="shareToFacebook(null, null, samplePicUrl)">Share to Facebook</button>
  <button ion-button block disabled>Share to Instagram</button>
  <button ion-button block disabled>Share to Twitter</button>
  <button ion-button block disabled>Share via Email</button>
  <button ion-button block (click)="fbShareUsingSocialShare(samplePicUrl)">Share to Facebook using Social Share</button>
  <button ion-button block (click)="igShareUsingSocialShare(samplePicUrl)">Share to Instagram using Social Share</button>
  <button ion-button block (click)="twShareUsingSocialShare(samplePicUrl)">Share to Twitter using Social Share</button>
  <button ion-button block (click)="emailShareUsingSocialShare(samplePicUrl)">Share to Email using Social Share</button>
</ion-content>
